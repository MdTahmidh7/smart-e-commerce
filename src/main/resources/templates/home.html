<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navigation Bar -->
<header class="bg-white shadow-md py-4 px-6 flex justify-between items-center fixed top-0 w-full z-10">
    <div class="flex items-center space-x-6">
        <a href="/" class="text-xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-200">
            E-commerce
        </a>
        <nav th:if="${token}" class="space-x-4">
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 font-medium">Products</a>
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 font-medium">Cart</a>
        </nav>
    </div>
    <div th:if="${token}">
        <a th:href="@{/logout}" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200">
            Logout
        </a>
    </div>
</header>

<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center p-4 mt-20">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full transition-all duration-300 transform scale-100">

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">User Authentication</h1>

        <!-- Conditional Messages -->
        <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <!-- Authentication Forms -->
        <div th:unless="${token}">
            <!-- Registration Form -->
            <div class="bg-gray-50 rounded-lg p-6 shadow-inner mb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Register</h2>
                <form th:action="@{/api/v1/auth/register}" method="post">
                    <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                    <input type="text" name="phoneNumber" placeholder="Phone Number" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                    <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Register</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="bg-gray-50 rounded-lg p-6 shadow-inner">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Login</h2>
                <form th:action="@{/api/v1/auth/authenticate}" method="post">
                    <input type="text" name="phoneNumber" placeholder="Phone Number" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                    <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-colors duration-200">Login</button>
                </form>
            </div>
        </div>

        <!-- Protected Content & Status -->
        <div th:if="${token}" class="flex flex-col items-center mt-6 gap-4">
            <p class="text-center font-medium text-gray-600">You are logged in.</p>
            <input type="hidden" id="jwtToken" th:value="${token}">

            <!-- Test Protected API Section -->
            <div class="bg-gray-50 rounded-lg p-6 w-full shadow-inner mt-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Test Protected API</h2>
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <button id="fetchDataBtn" class="w-full sm:w-auto bg-purple-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-purple-700 transition-colors duration-200">
                        Fetch Protected Data
                    </button>
                </div>
                <div id="apiResponse" class="bg-white border border-gray-200 rounded-lg p-4 mt-4 h-24 overflow-y-auto text-sm text-gray-500">
                    <!-- API response will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript to Handle API Call -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const jwtTokenInput = document.getElementById('jwtToken');
        const apiResponseDiv = document.getElementById('apiResponse');

        if (fetchDataBtn && jwtTokenInput) {
            fetchDataBtn.addEventListener('click', () => {
                const token = jwtTokenInput.value;
                if (!token) {
                    apiResponseDiv.innerHTML = `<p class="text-red-500">Error: No token found. Please log in first.</p>`;
                    return;
                }

                fetch('/api/v1/test/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        apiResponseDiv.innerHTML = `<p class="text-green-500">Success! API Response:</p><p class="mt-2 text-gray-700">${data}</p>`;
                    })
                    .catch(error => {
                        apiResponseDiv.innerHTML = `<p class="text-red-500">Error fetching data: ${error.message}. <br>Make sure the API endpoint is configured correctly and your token is valid.</p>`;
                    });
            });
        }
    });
</script>
</body>
</html>
