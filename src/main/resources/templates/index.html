<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full transition-all duration-300 transform scale-100">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">User Authentication</h1>

    <!-- Conditional Messages -->
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${error}"></span>
    </div>
    <div th:if="${token}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">Authentication Token:</span>
        <span class="block mt-2 font-mono break-all text-xs" th:text="${token}"></span>
    </div>

    <!-- Authentication Forms -->
    <div th:unless="${token}">
        <!-- Registration Form -->
        <div class="bg-gray-50 rounded-lg p-6 shadow-inner mb-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Register</h2>
            <form th:action="@{/api/v1/auth/register}" method="post">
                <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                <input type="text" name="phoneNumber" placeholder="Phone Number" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-50 rounded-lg p-6 shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Login</h2>
            <form th:action="@{/api/v1/auth/authenticate}" method="post">
                <input type="text" name="phoneNumber" placeholder="Phone Number" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-colors duration-200">Login</button>
            </form>
        </div>
    </div>

    <!-- Protected Content & Status -->
    <div th:if="${token}" class="flex flex-col items-center mt-6 gap-4">
        <p class="text-center font-medium text-gray-600">You are logged in.</p>
        <div class="bg-gray-50 rounded-lg p-6 w-full shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Protected Area</h2>
            <div class="bg-white border border-gray-200 rounded-lg p-4 h-24 overflow-y-auto text-sm text-gray-500 mb-4">
                <p>Since you have a token, you can now access protected resources.</p>
                <p>The token is displayed above for demonstration purposes.</p>
            </div>
        </div>
        <a th:href="@{/logout}" class="w-full text-center bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition-colors duration-200">Logout</a>
    </div>
</div>
</body>
</html>
